<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<title>一起写</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link href="styles/fonts.css" rel="stylesheet" type="text/css">
<link href="styles/mobile-yiqixie.css" rel="stylesheet" type="text/css">
<link href="styles/form.css" rel="stylesheet" type="text/css">
<link href="styles/mobile-form.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
  <div id="col-left">
    <div id="nav">
      <div id="nav-headshot"></div>
      <div id="nav-name">西西里园艺师</div>
    </div>
  </div>
  <div id="col-right">
    <div class="menu">土卫六Titan之旅登记表<span class="logo"></span></div>
    <div class="page">
    <div class="form-component form-title">土卫六Titan之旅登记表</div>
    <div class="form-component form-textbox-single"><span class="form-label">
      <label>姓名</label>
      </span><span class="form-contents">
      <input type="text" class="input">
      </span></div>
    <div class="form-component form-droplist"><span class="form-label">
      <label>性别</label>
      </span><span class="form-contents">
      <select class="select">
        <option value="Male">男</option>
        <option value="Female">女</option>
      </select>
      </span></div>
    <div class="form-component form-textbox-single"><span class="form-label">
      <label>主要经历</label>
      </span><span class="form-contents">
      <textarea rows="5" class="textarea"></textarea>
      </span></div>
    <div class="form-component form-checklist"><span class="form-label">
      <label>中间停靠站</label>
      </span> <span class="form-contents">
      <div class="form-listitem">
        <input type="checkbox" name="CheckboxGroup1" value="Mars" id="CheckboxGroup1_0">
        <label>火星</label>
      </div>
      <div class="form-listitem">
        <input type="checkbox" name="CheckboxGroup1" value="Europa" id="CheckboxGroup1_1">
        <label>木卫二</label>
      </div>
      <div class="form-listitem">
        <input type="checkbox" name="CheckboxGroup1" value="Ganymede" id="CheckboxGroup1_2">
        <label>木卫三</label>
      </div>
      </span></div>
    <div class="form-component form-radiobutton"><span class="form-label">
      <label>飞船型号</label>
      </span> <span class="form-contents">
      <div class="form-listitem">
        <input name="spaceship" type="radio" title="新视野号" value="New Horizona">
        <label>新视野号</label>
      </div>
      <div class="form-listitem">
        <input name="spaceship" type="radio" title="惠更斯号" value="Huygens">
        <label>惠更斯号</label>
      </div>
      <div class="form-listitem">
        <input name="spaceship" type="radio" title="伽利略号" value="Galilei">
        <label>伽利略号</label>
      </div>
      </span></div>
    <div class="form-component form-description">备注：土卫六气候寒冷，请届时带好随身衣物。</div>
    </div>
  </div>
</div>
<script src="./js/jquery-1.11.1.min.js"></script> 
<script src="./js/jquery.easing.1.3.js"></script> 
<script src="./js/mobile-list.js"></script>
</body>
</html>
