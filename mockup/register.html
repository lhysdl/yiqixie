<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>一起写 - 注册</title>
<link href="styles/fonts.css" rel="stylesheet" type="text/css">
<link href="styles/yiqixie.css" rel="stylesheet" type="text/css">
<link href="styles/menu.css" rel="stylesheet" type="text/css">
<link href="styles/switch.css" rel="stylesheet" type="text/css">
<link href="styles/panel.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>
<body>
<div id="header"> <a class="btn btn-back icon-back" id="btn-back" href="index.html"></a>
  <div id="header-wrapper"> <img src="images/name.png" class="logo" alt="一起写"/> </div>
</div>
<div id="body">
  <div class="panel-wrapper">
    <div class="panel">
      <div class="panel-title"> <span class="icon-paper"></span><span class="title">请填写以下注册信息</span></div>
      <p>
        <label>机构名称：</label>
        <input class="input" size="8" id="orgname">
      </p>
      <p>
        <label>机构图标：</label>
        <input type="file" id="logo" class="input-file">
      </p>
      <div class="btns">
      <a class="btn btn-text" href="#">确定</a><span class="btn-space"></span><a class="btn btn-text" href="#">取消</a>
      </div>
    </div>
  </div>
</div>
<div class="dialog-mark" id="dialog-close">
  <div class="dialog">
    <div class="dialog-header">退出<span class="dialog-close icon-cross"></span></div>
    <div class="dialog-body text-center">确定要退出吗？</div>
    <div class="dialog-footer"><span class="btn">确 定</span><span class="btn btn-red btn-last">放 弃</span></div>
  </div>
</div>
<div id="mask"> <span id="mask-close" class="icon-cross"></span>
  <div class="switch">
    <div class="switch-wrapper">
      <div class="switch-title">请切换机构</div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-yiqixie"></span></span> <span class="switch-name">个人账户</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-nasa"></span></span> <span class="switch-name">NASA</span> </div>
      <div class="switch-item switch-selected"> <span class="switch-border"><span class="switch-logo switch-esa"></span></span> <span class="switch-name">ESA</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-google"></span></span> <span class="switch-name">Google</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-nsa"></span></span> <span class="switch-name">NSA</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-cmb"></span></span> <span class="switch-name">招商银行</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-ibm"></span></span> <span class="switch-name">IBM</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-bayer"></span></span> <span class="switch-name">Bayer</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-bmw"></span></span> <span class="switch-name">BMW</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-adidas"></span></span> <span class="switch-name">Adidas</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-lufthansa"></span></span> <span class="switch-name">Lufthansa</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-siemens"></span></span> <span class="switch-name">Siemens</span> </div>
      <div class="switch-item"> <span class="switch-border"><span class="switch-logo switch-telekom"></span></span> <span class="switch-name">Telekom</span> </div>
    </div>
  </div>
</div>
<script src="./js/jquery-1.11.1.min.js"></script> 
<script src="./js/jquery.easing.1.3.js"></script> 
<script src="./js/list.js"></script> 
<script src="./js/menu.js"></script> 
<script src="./js/switch.js"></script>
</body>
</html>
